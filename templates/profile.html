{% extends "layout.html" %}
{% block body %}

    <h2>Profile {{ username }}</h2>

    {% if username != session.username %}
        <form action="{{url_for('user_follow', username=username)}}" method="post">
            <input type="submit" value="+Follow">
        </form>
    {% endif %}
    <hr>
    {% for message in messages %}
        <p> {{ message.content }}</p>

    {% endfor %}

{% endblock %}
