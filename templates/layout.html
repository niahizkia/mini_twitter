<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASK Mini Twitter</title>
</head>
<body>

    <h1>Mini Twitter</h1>

    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}

    <a href="{{url_for('register')}}">Register</a>
    <a href="{{url_for('login')}}">Login</a>
    <hr>

    {% block body %} {% endblock %}


</body>
</html>
